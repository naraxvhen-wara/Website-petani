<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beras Asli Wamena</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
        }
        .tab {
            display: flex;
            margin-bottom: 1rem;
        }
        .tab button {
            flex: 1;
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login ke Akun Anda</h1>
        <nav>
            <a href="index.html">Kembali ke Beranda</a>
        </nav>
    </header>

    <section class="login-container">
        <div class="tab">
            <button class="tab-link active" onclick="bukaTab(event, 'Petani')">Login Petani</button>
            <button class="tab-link" onclick="bukaTab(event, 'Admin')">Login Admin</button>
        </div>

        <div id="Petani" class="tabcontent" style="display:block;">
            <h2>Login Petani</h2>
            <form id="form-login-petani">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Masuk</button>
            </form>
            <p>Belum punya akun? <a href="#" onclick="alert('Fitur registrasi akan segera hadir!')">Daftar di sini</a>.</p>
        </div>

        <div id="Admin" class="tabcontent">
            <h2>Login Admin</h2>
            <form id="form-login-admin">
                <input type="text" placeholder="Username Admin" required>
                <input type="password" placeholder="Password Admin" required>
                <button type="submit">Masuk sebagai Admin</button>
            </form>
        </div>
    </section>

    <script>
        function bukaTab(evt, roleName) {
            // Sembunyikan semua tab content
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Hapus class "active" dari semua tab
            const tablinks = document.getElementsByClassName("tab-link");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Tampilkan tab yang dipilih dan tambahkan class "active" ke button yang men-trigger
            document.getElementById(roleName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
